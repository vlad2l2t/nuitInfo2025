<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-card {
            border: 2px solid var(--color-accent-alert, #ff003c);
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.2);
            transition: all 0.2s ease;
            text-decoration: none;
            border-radius: 4px;
            overflow: hidden; 
            position: relative;
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            width: fit-content !important;
            height: auto !important;
            min-height: 0 !important;
            padding: 10px 30px; 
        }
        
        .nav-card:hover {
            background-color: var(--color-accent-alert, #ff003c);
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.6);
            transform: scale(1.05);
            border-color: #ff3366;
        }

        .nav-card:hover .card-title,
        .nav-card:hover .card-icon {
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="ui-scanlines"></div>
    <div class="ui-vignette"></div>
    <div class="ui-noise"></div>

    <div class="grid-container">
        
        <header class="grid-item span-full header-panel" style="border-bottom: 4px solid var(--color-accent-alert);">
            <div class="panel-meta">
                <span>Erreur Critique</span>
                <span>Code: 404</span>
            </div>
            <h1 class="hero-title text-alert">ERREUR 404</h1>
            <h2 class="hero-subtitle">LE LIEN NE FONCTIONNE PAS !</h2>
        </header>

        <main class="grid-item span-full content-panel">
            
            <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-bottom: 1.5rem;">
                <img 
                    src="src/img/bonhomme_jaune_pascontent.gif" 
                    alt="Erreur 404" 
                    style="width: 100%; max-width: 340px; height: auto; display: block;"
                >
            </div>

            <div style="text-align: center; margin-bottom: 2rem;">
                
                <a href="/" class="nav-card" style="white-space: nowrap;">
                    
                    <div class="card-bg-img" style="background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px); background-size: 8px 8px; opacity: 0.2; position: absolute; top:0; left:0; width:100%; height:100%; z-index: 0; pointer-events: none;"></div>
                    
                    <div style="position: relative; z-index: 1; display: flex; align-items: center; gap: 10px;">
                        <span class="card-icon" style="font-size: 1.1rem; line-height: 1;">↩</span>
                        <h3 class="card-title" style="font-size: 0.95rem; margin: 0; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">RETOUR ACCUEIL</h3>
                    </div>
                
                </a>

            </div>
            
            <p class="panel-text" style="max-width: 600px; margin: 0 auto; text-align: center; font-size: 0.85em; opacity: 0.7;">
                <strong class="text-alert">DIAGNOSTIC :</strong> L'URL demandée n'existe pas. La page a peut-être été déplacée ou supprimée définitivement. (peut être on a oublié de la créer aussi...)

        <footer class="grid-item span-full footer-panel">
            <div class="footer-col">
                <strong>SYSTEME</strong>

            </div>
        </footer>

</body>
